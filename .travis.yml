language: julia
os:
  - linux
#  - osx
julia:
  - 0.5
notifications:
  email: false
addons:
  apt:
    packages:
    - ffmpeg
env:
    global:
    - PYTHON=conda
before_script: # configure a headless display to test plot generation; http://stackoverflow.com/a/35403128
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
before_install:
  - julia -e 'Pkg.add("Conda"); using Conda; Conda.add("matplotlib")'
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - julia -e 'Pkg.clone(pwd()); Pkg.build("VariableHeightInvertedPendulum"); Pkg.test("VariableHeightInvertedPendulum"; coverage=true)'
